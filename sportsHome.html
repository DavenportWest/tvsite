<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sports.css">
    <title>Davenport West Athletics</title>
    <style>
.button {
    background-color: #cc0000;
    border: none;
    color: white;
    padding: 30px 71px;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
}
.swimmingbutton{
  background-color: #cc0000;
  border: none;
  color: white;
  padding: 30px 88px;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
}
.VarBBbutton{
  background-color: #cc0000;
  border: none;
  color: white;
  padding: 30px 74px;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
}
h1{
  color: white;
}
.btn-group form {
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}


</style>
  </head>
  <body bgcolor="black">
    <h1>Davenport West Athletics</h1>
    <div class="btn-group">
      <form action="http://www.davenportschools.org/west/files/2015/12/freshmenBoysBasketball.pdf">
        <input type="submit"  class="button" value="Freshmen Boys&#13;&#10; Basketball" />
    </form>
    <form action="http://www.davenportschools.org/west/files/2015/12/Varsity-SophmoreBoysBB.pdf">
      <input type="submit" class="VarBBbutton" value="Boys Var/Soph&#13;&#10; Basketball" />
  </form>

    <!-- second level of buttons -->

      <form action="http://www.davenportschools.org/west/files/2017/12/BoysSwimming.pdf">
        <input type="submit" class="swimmingbutton" value="Swimming&#13;&#10; &nbsp;Boys" />
    </form>
    <form action="http://www.davenportschools.org/west/files/2015/12/bowling-1.pdf">
      <input type="submit" class="button" value="Bowling Team  " />
  </form>

    <!-- Third Level of buttons -->

      <form action="http://www.davenportschools.org/west/files/2015/12/wrestling-1.pdf">
        <input type="submit"   class="button" value="Boys' Wrestling" />
    </form>
    <form action="http://www.davenportschools.org/west/files/2015/12/girlsBasketball1.pdf">
      <input type="submit"  class="button" value="Girls Basketball" />
  </form>
    </div>
  </body>
</html>
